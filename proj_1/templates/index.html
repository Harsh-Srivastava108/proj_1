<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Matcher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div class="container mt-5">
    <h1 class="mb-4">Resume Matcher 🔍📄</h1>
   <form method="POST" enctype="multipart/form-data">
  <div class="mb-3">
    <label for="job_description" class="form-label">Job Description</label>
    <textarea name="job_description" class="form-control" rows="5" required></textarea>
  </div>

  <div class="mb-3">
    <label for="resumes" class="form-label">Upload Resumes (.pdf, .docx, .txt)</label>
    <input type="file" name="resumes" multiple class="form-control" required>
  </div>

  <button type="submit" class="btn btn-primary">Match Resumes</button>
</form>


<h2>🔍 Match Results:</h2>

{% if results %}
  {% for filename, score in results %}
    <div class="card p-3 my-2">
      <div class="d-flex justify-content-between align-items-center">
        <strong>{{ filename }}</strong>
        <span class="badge bg-success">{{ score }}%</span>
      </div>
    </div>
  {% endfor %}
{% else %}
  <p>No resumes matched yet. Upload and click "Match Resumes".</p>
{% endif %}

  </div>
</body>
</html>
